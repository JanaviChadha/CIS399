<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <style>
      /* Styles for the app */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      header {
        background-color: #f1f1f1;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .weather-card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #cccccc;
        padding: 20px;
        width: 600px;
        display: flex;
        flex-wrap: wrap;
      }
      .weather-card h2 {
        flex: 1 1 100%;
        text-align: center;
        margin: 20px 0;
      }
      .weather-card img {
        flex: 1 1 50%;
        max-width: 200px;
        margin: 20px;
      }
      .weather-card p {
        flex: 1 1 50%;
        margin: 20px;
        font-size: 1.2em;
      }
      footer {
        background-color: #f1f1f1;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <div class="weather-card">
        <h2>New York City, NY</h2>
        <img src="https://via.placeholder.com/150" alt="Weather Icon">
        <p>Monday, January 24th, 2022</p>
        <p>Sunny</p>
        <p>Temperature: 72°F</p>
        <p>Humidity: 40%</p>
        <p>Wind Speed: 10 mph</p>
      </div>
    </main>
    <footer>
      <p>Copyright © 2022 Weather App</p>
    </footer>
  </body>
</html>
